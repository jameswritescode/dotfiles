is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key r source-file ~/.tmux.conf
bind-key - split-window -v
bind-key \ split-window -h

setw -g monitor-activity on
setw -g aggressive-resize on
setw -g mode-keys vi

set -g prefix C-a
set -g prefix2 C-b
set -g history-limit 10000
set -g status-interval 1
set -g allow-rename off
set -g mouse on

set -g status-fg white
set -g status-bg black

set -g status-left-bg black
set -g status-left-fg white
set -g status-left-length 40
set -g status-left "‹#[fg=white,bold]#(whoami)#[fg=white,nobold]› "

set -g status-right-bg black
set -g status-right-fg white
set -g status-right "‹#[fg=white,bold]%H:%M:%S#[fg=white,nobold]› "

set -g window-status-fg white
set -g window-status-bg black

set -g window-status-format "‹#{?window_activity_flag,#[bg=green]#I:#W#F#[bg=white],#[fg=white]#I:#W#F}›"
set -g window-status-current-format "‹#[fg=white,bold]#I:#W#F#[fg=white,nobold]›"

# It looks like there is a long running bug where these values are reversed.
set -g window-status-activity-bg white
set -g window-status-activity-fg black

set -g message-bg black
set -g message-fg green

set -g message-command-bg black
set -g message-command-fg green

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'
