[[plugins]]
repo = 'mattn/emmet-vim'
hook_add = '''"vim
  let g:user_emmet_leader_key = ','

  let g:user_emmet_settings = {
  \ 'javascript.jsx' : {
  \   'extends' : 'jsx'
  \ }}
'''

[[plugins]]
repo = 'junegunn/seoul256.vim'
hook_add = '''"vim
  let g:seoul256_background = 233
'''

[[plugins]]
repo = 'vim-airline/vim-airline'
hook_add = '''"vim
  let g:airline#extensions#tabline#enabled = 1
  let g:airline#extensions#tabline#show_buffers = 0
  let g:airline#extensions#tabline#show_splits = 0
  let g:airline#extensions#tabline#show_tabs = 1
  let g:airline#extensions#tabline#show_tab_nr = 0
  let g:airline#extensions#tabline#show_tab_type = 0
  let g:airline#extensions#tabline#show_close_button = 0
  let g:airline#extensions#ale#enabled = 1
  let g:airline_powerline_fonts = 1
'''

[[plugins]]
repo = 'hlissner/vim-forrestgump'
hook_add = '''"vim
  let g:forrestgumps = {
  \ 'elixir': ['elixir'],
  \ 'rust': ['rustc']
  \}
'''

[[plugins]]
repo = 'w0rp/ale'
hook_add = '''"vim
  let g:ale_lint_on_save = 1
  let g:ale_lint_on_text_changed = 'never'

  let g:ale_sign_error = '✖'
  let g:ale_sign_warning = '⚠'

  let g:ale_linters = {
  \ 'elixir': ['mix', 'dogma'],
  \ 'go': [],
  \ 'html': [],
  \ 'javascript': ['jscs', 'eslint'],
  \ 'ruby': ['rubocop', 'ruby', 'reek']
  \}

  let g:ale_graphql_gqlint_executable = $PWD . '/node_modules/.bin/gqlint'
  let g:ale_javascript_eslint_executable = $PWD . '/node_modules/.bin/eslint'
'''

[[plugins]]
repo = 'tpope/vim-projectionist'
hook_add = '''"vim
  let g:projectionist_heuristics = {
  \ '*.ex|*.exs': {
  \   'lib/*.ex': { 'alternate': 'test/{}_test.exs', 'type': 'source' },
  \   'test/*_test.exs': { 'alternate': 'lib/{}.ex', 'type': 'test' }
  \ },
  \ '*.js': {
  \   '*.js': { 'alternate': '{}.test.js', 'type': 'source' },
  \   '*.test.js': { 'alternate': '{}.js', 'type': 'test' }
  \ },
  \ '*.go': {
  \   '*.go': { 'alternate': '{}_test.go', 'type': 'source' },
  \   '*_test.go': { 'alternate': '{}.go', 'type': 'test' }
  \ }
  \}
'''

[[plugins]]
repo = 'othree/javascript-libraries-syntax.vim'
on_ft = ['js', 'jsx']
hook_add = '''"vim
  let g:used_javascript_libs = 'react'
'''

[[plugins]]
repo = 'mxw/vim-jsx'
hook_add = '''"vim
  let g:jsx_ext_required = 0
'''

[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_add = '''"vim
  let g:deoplete#enable_at_startup = 1

  call deoplete#custom#option({
  \ 'auto_complete': v:false,
  \})
'''

[[plugins]]
repo = 'jameswritescode/vim-template'
hook_add = '''"vim
  let g:templates_directory = $DOTFILES . '/vim/templates'
  let g:templates_no_builtin_templates = 1
  let g:templates_tr_in =  ['.',  '*',  ':',  '(',  ')',  '|',  '%',                '&']
  let g:templates_tr_out = ['\.', '.*', '\/', '\(', '\)', '\|', '\/[A-Z]\w\+\.jsx', '\/[a-z]\w\+\.jsx']
'''

[[plugins]]
repo = 'mhinz/vim-startify'
hook_add = '''"vim
  let g:startify_custom_header = ['   ' . $PWD]
'''

[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
build = 'bash install.sh'
rev = 'next'
hook_add = '''"vim
  let g:LanguageClient_diagnosticsEnable = 0
  let g:LanguageClient_serverCommands = {
  \ 'haskell': ['hie-wrapper', '-r', '$PWD'],
  \ 'python': ['pyls'],
  \ 'ruby': ['solargraph', 'stdio'],
  \ 'rust': ['~/.cargo/bin/rustup', 'run', 'stable', 'rls'],
  \}
'''
